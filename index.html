<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title MS Garden Restaurant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>MS Garden</h1>
            <p>Where Taste Meets Tradition</p>
        </div>
    </section>

    <!-- Menu Section -->
    <section class="menu">
        <h2>Our Menu</h2>
        <div class="menu-grid">
            <div class="menu-card">
                <img src="https://celloindia.co.in/cdn/shop/articles/09e4acfe3778136b196f0202b45f49d5_60e19218-7883-44c2-987f-76a01e6f3606_736x.jpg?v=1739959151" alt="Paneer Butter Masala">
                <h3>Paneer Butter Masala</h3>
                <p>₹220</p>
            </div>
            <div class="menu-card">
                <img src="https://www.licious.in/blog/wp-content/uploads/2022/06/chicken-hyderabadi-biryani-01-750x750.jpg" alt="Chicken Biryani">
                <h3>Chicken Biryani</h3>
                <p>₹280</p>
            </div>
            <div class="menu-card">
                <img src="https://images.unsplash.com/photo-1544025162-d76694265947" alt="Veg Pizza">
                <h3>Veg Pizza</h3>
                <p>₹180</p>
            </div>
            <div class="menu-card">
                <img src="https://images.unsplash.com/photo-1550547660-d9450f859349" alt="Burger">
                <h3>Classic Burger</h3>
                <p>₹150</p>
            </div>
            <div class="menu-card">
                <img src="https://images.unsplash.com/photo-1553621042-f6e147245754" alt="Pasta">
                <h3>White Sauce Pasta</h3>
                <p>₹200</p>
            </div>
            <div class="menu-card">
                <img src="https://images.unsplash.com/photo-1565299624946-b28f40a0ae38" alt="Grilled Chicken">
                <h3>Grilled Chicken</h3>
                <p>₹320</p>
            </div>
        </div>
    </section>

    <!-- Chef's Special -->
    <section class="chef-special">
        <div class="special-content">
            <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092" alt="Chef Special Dish">
            <div class="special-text">
                <h2>Chef’s Special</h2>
                <h3>Signature Butter Garlic Lobster</h3>
                <p>A luxurious seafood delight crafted with our chef’s secret spices and fresh herbs.</p>
            </div>
        </div>
    </section>

    <!-- Reservation Form -->
    <section class="reservation">
        <h2>Reserve a Table</h2>
        <form class="reservation-form">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="tel" placeholder="Phone Number" required>
            <input type="date" required>
            <input type="time" required>
            <input type="number" placeholder="Guests" min="1" max="20" required>
            <textarea placeholder="Special Requests"></textarea>
            <button type="submit">Book Now</button>
        </form>
    </section>

    <!-- Contact & Timings -->
    <section class="contact">
        <h2>Contact & Timings</h2>
        <div class="contact-details">
            <p><strong>Address:</strong> 123 Food Street, Bangalore</p>
            <p><strong>Phone:</strong> +91 82177 50971</p>
            <p><strong>Email:</strong> info@msgarden.com</p>
            <p><strong>Timings:</strong> Mon–Sun: 11:00 AM – 11:00 PM</p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2026 Spice Garden Restaurant. All Rights Reserved.</p>
    </footer>

</body>
</html>
